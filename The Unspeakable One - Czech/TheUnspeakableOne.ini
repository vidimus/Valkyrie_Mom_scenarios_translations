description.English=This scenario is inspired by The Path to Carcosa Campaign from the Arkham Horror Card Game.\n\nPlayers: 2 - 4\n\nThis scenario features a custom Mythos phase, lots of puzzles, and a challenging ending.  It's not for the faint of heart, as it has the potential to be quite challenging.\n\nNo evidence is used in this scenario, so discard any Insanity Conditions that involve evidence and draw another one.
description.Polish=Scenariusz ten jest zainspirowany kampanią Szlak do Carcosy z gry Horror w Arkham: Gra karciana.\n\nGracze: 2 - 4\n\nScenariusz zawiera niestandardową fazę mitów, wiele zagadek oraz wymagające zakończenie. Przygoda nie jest dla osób o słabym sercu, ponieważ może się okazać sporym wyzwaniem.\n\nDowody nie są wykorzystywane w tym scenariuszu. Jeżeli dany gracz otrzyma stan Obłąkany, który będzie związany z dowodami, to należy go odrzucić i pobrać następną kartę stanu.
description.Spanish=Este escenario está inspirado en la campaña «El Camino de Carcosa» del juego de cartas «Arkham Horror LCG». \n\n Jugadores: de 2 a 4. \n\n Este escenario contiene Fases de Mitos personalizadas, montones de rompecabezas y un final desafiante. No está hecho para resultar un paseo y puede llegar a ser un reto importante. \n\n No se usan <i>Pruebas</i> en este escenario, por lo que se deben descartar las cartas de <i>Locura</i> en las que sean necesarias las cartas de <i>Pruebas</i>. Bastará con sacar una nueva carta de <i>Locura</i> en esos casos.
description.Korean=\n본 시나리오는 ‘아컴호러 카드게임’의 ‘카르코사로 가는 길’에서 영감을 받았습니다.\n\n플레이어: 2 - 4\n\n본 시나리오는 확장별 맞춤 신화 단계 와 퍼즐 및 도전적인 결전을 특징으로 합니다. 주의하세요!\n\n본 시나리오는 ‘증거’가 사용되지 않습니다. ‘증거’와 관련된 <color=Cyan>정신이상</color>을 제외합니다.\n
description.Czech=Tento scénář je inspirován kampaní Cesta do Carcosy z karetní hry Arkham Horror.\n\nHráči: 2 - 4\n\nTento scénář obsahuje vlastní fázi Mýtu, mnoho hádanek a náročné zakončení. Není pro slabé povahy, jelikož může být velmi náročný.\n\nV tomto scénáři nejsou používány žádné důkazy, takže odhoďte jakékoliv stavy Šílenství, které zahrnují důkazy, a místo nich si vezměte jiný.
